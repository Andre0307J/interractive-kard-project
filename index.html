<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Assignment</title>
    <!-- Space Grotesk font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="left-column">
        <img
          src="images/bg-main-desktop.png"
          alt="Background"
          class="background-img"
        />
        <div class="cards">
          <img
            src="images/bg-card-front.png"
            alt="Card Front"
            class="card-front"
          />
          <div class="card-front-info">
            <img src="images/card-logo.svg" alt="card logo" class="card-logo" />
            <span class="card-number">0000 0000 0000 0000</span>
            <span class="card-name">Jane Appleseed</span>
            <span class="card-expiry"
              ><span class="card-month">00</span>/<span class="card-year">00</span
            ></span>
          </div>
          <img
            src="images/bg-card-back.png"
            alt="Card Back"
            class="card-back"
          />
          <div class="card-back-info">
            <span class="card-cvc">000</span>
          </div>
        </div>
      </section>
      <section class="right-column">
        <form class="card-form" autocomplete="off" novalidate>
          <!-- Cardholder Name -->
          <label for="cardholder">Cardholder Name</label>
          <input
            type="text"
            id="cardholder"
            name="cardholder"
            placeholder="e.g. Jane Appleseed"
          />
          <span class="error-message" id="cardholder-error"></span>

          <!-- Card Number -->
          <label for="cardnumber">Card Number</label>
          <input
            type="text"
            id="cardnumber"
            name="cardnumber"
            placeholder="e.g. 1234 5678 9123 0000"
            pattern="\d{4} \d{4} \d{4} \d{4}"
            maxlength="19"
          />
          <span class="error-message" id="cardnumber-error"></span>

          <div class="form-row">
            <div>
              <label for="expmonth">Exp. Month</label>
              <input
                type="text"
                id="expmonth"
                name="expmonth"
                placeholder="MM"
              />
              <span class="error-message" id="expmonth-error"></span>
            </div>
            <div>
              <label for="expyear">Exp. Year</label>
              <input
                type="text"
                id="expyear"
                name="expyear"
                placeholder="YY"
              />
              <span class="error-message" id="expyear-error"></span>
            </div>
            <div>
              <label for="cvc">CVC</label>
              <input
                type="text"
                id="cvc"
                name="cvc"
                placeholder="e.g. 123"
              />
              <span class="error-message" id="cvc-error"></span>
            </div>
          </div>

          <button type="submit" class="confirm-btn">Confirm</button>
        </form>
        <!-- Completion state will be shown here after submit -->
        <div class="complete-state">
          <img src="images/icon-complete.svg" alt="Complete" class="complete-icon" />
          <h2>Thank You!</h2>
          <p>We've added your card details</p>
          <button class="continue-btn">Continue</button>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
